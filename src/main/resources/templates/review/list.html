<!DOCTYPE html>
<html lang="ko"  data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한줄평 목록</title>

    <th:block layout:fragment="extraHead">

        <link rel="stylesheet" href="/css/review/review.css">
        <link rel="stylesheet" href="/css/review/modal.css">

        <script type="module" src="/js/review/review.js"></script>
    </th:block>
</head>
<body class="body-submit">
<main layout:fragment="content">
    <div class="container mt-4">
        <h2 class="title-container" id="page-title">한줄평 목록</h2>
        <div class="button-container">
            <div id="pageInfo" class="page-info"></div>
            <button class="btn-modify-review" id="openModifyModalBtn">한줄평 작성하기</button>
        </div>

        <!-- 한줄평 목록 -->
        <div id="reviewContainer" class="review-container"></div>

        <!-- 페이지네이션 -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="paginationContainer"></ul>
        </nav>
    </div>

    <!-- 모달 -->
    <div id="modifyModal" class="modal-overlay">
        <div class="modal-modify">
            <h5 id="modalTitle">한줄평 작성</h5>
            <textarea id="reviewContent" class="review-textarea" placeholder="한줄평을 입력하세요"></textarea>
            <div class="modal-buttons">
                <button class="btn-submit" id="submitModifyBtn">작성하기</button>
                <button class="btn-cancel" id="closeModifyModalBtn">취소</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-delete">
            <h5>글을 삭제하시겠습니까?</h5>
            <p>삭제된 글은 복구가 불가능합니다.</p>
            <div class="modal-buttons">
                <button class="btn-delete-confirm" id="confirmDeleteBtn">삭제</button>
                <button class="btn-cancel" id="closeDeleteModalBtn">취소</button>
            </div>
        </div>
    </div>

<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</main>
</body>
</html>
