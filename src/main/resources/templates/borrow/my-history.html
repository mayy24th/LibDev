<!DOCTYPE html>
<html lang="ko" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>대출 이력</title>
    <th:block layout:fragment="extraHead">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/css/borrow/my-history.css">
        <link rel="stylesheet" href="/css/borrow/common.css">
        <script type="module" src="/js/borrow/myBorrowHistory.js"></script>
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <div class="info-container mb-5">
        <h2 class="mt-4 user-borrow">대출 이력</h2>
        <div class="info mt-4">
            <p class="info-content"><i class="bi bi-check"></i> 반납이 완료된 대출 이력입니다.</p>
            <p class="info-content"><i class="bi bi-check"></i> 반납이 완료 되었더라도 연체에 의한 패널티가 남아있는 경우, 대출이 제한될 수 있습니다.</p>
        </div>
    </div>

    <div class="order-select-container d-flex align-items-center justify-content-end">
        <select id="order-select" class="form-select w-auto d-inline-block">
            <option value="desc" selected>최신순</option>
            <option value="asc">과거순</option>
        </select>
    </div>

    <div class="borrow-list mt-1 mb-5"></div>

    <nav>
        <ul class="pagination justify-content-center mt-4 mb-5" id="pagination"></ul>
    </nav>

</main>
</body>
</html>
