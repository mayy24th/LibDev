<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/user/password-find.css">
    <script type="module" src="/js/user/resetPassword.js"></script>
</head>
<body>
<div class="container">
    <h2 class="mb-3">비밀번호 찾기</h2>
    <div class="col-md-12 form-group">
        <label for="password" class="form-label"> 새로운 비밀번호</label>
        <input type="password" id="password" name="password" class="form-control">
    </div>
    <div class="col-md-12 form-group">
        <label for="confirmPassword" class="form-label">새로운 비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
    </div>
    <button id="resetSubmit" class="btn btn-submit">확인</button>
</div>
</body>
</html>
