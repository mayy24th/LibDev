<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/user/password-find.css">
    <script type="module" src="/js/user/submitEmail.js"></script>
</head>
<body>
<div class="container">
    <h2 class="mb-3">비밀번호 찾기</h2>
    <div class="email-container">
        <label for="email" class="me-2">이메일</label>
        <input type="text" id="email" class="form-control input-email">
    </div>
    <p class="mt-2">임시 번호 발급을 위한 가입 이메일을 입력해주세요</p>
    <button id="emailSubmit" class="btn btn-submit">비밀번호 찾기</button>
</div>
</body>
</html>
