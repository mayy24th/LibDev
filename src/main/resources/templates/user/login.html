<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/user/login.css">
    <script type="module" src="/js/user/login.js"></script>

    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <script type="module" src="/js/utils/headerAccessInfo.js"></script>
</head>
<body class="d-block align-items-center justify-content-center vh-100 bg-light wrapper">
<div th:replace="~{layout/header :: header}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow p-5 text-center">
                <h2 class="mb-4">로그인</h2>

                <p class="text-center text-muted"><strong>도서관 방문을 환영합니다.</strong></p>
                <p class="text-center text-muted">로그인을 하시면 보다 더 많은 정보와 서비스를 이용하실 수 있습니다.</p>

                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" name="email" class="form-control" placeholder="이메일" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
                    </div>
                    <button type="submit" class="btn btn-login w-100">로그인</button>
                </form>

                <div class="d-flex justify-content-between mt-3">
                    <a href="#" class="text-decoration-none">비밀번호 찾기</a>
                    <a href="/users/join" class="text-decoration-none">회원가입</a>
                </div>

                <p class="text-center text-muted mt-3" >
                    로그인이 안되는 경우 한/영 키와 Caps Lock 키가 눌려져 있지 않은지 확인하세요.<br>
                    계속해서 로그인이 안되시는 경우 관리자에게 문의하시기 바랍니다.
                </p>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
