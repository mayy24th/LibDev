<!DOCTYPE html>
<html lang="ko"  data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <th:block layout:fragment="extraHead">
        <link rel="stylesheet" href="/css/user/mypage.css">
        <script type="module" src="/js/user/info.js"></script>
        <script type="module" src="/js/user/countService.js"></script>
        <script type="module" src="/js/user/linkMypage.js"></script>
    </th:block>

</head>
<body>
<main layout:fragment="content">
<div class="container py-5">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-4 text-center">회원정보</h2>

        <div class="card p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="profile-badge">정회원</div>
                    <strong class="fs-4 user-name"></strong> <strong>님, 안녕하세요</strong>
                </div>
                <button class="btn btn-edit" id="edit">개인정보 수정</button>
            </div>
        </div>

        <div class="card p-3 mb-3">
            <ul class="list-unstyled mb-0">
                <li><strong>회원가입일:</strong> <span class="join-date"></span></li>
                <li><strong>휴대폰 번호:</strong> <span class="phone-number"></span></li>
                <li><strong>이메일 주소:</strong> <span class="email-address"></span></li>
            </ul>
        </div>

        <div class="card p-3">
            <h3 class="mb-3">서비스 이용현황</h3>
            <div class="row g-2 row-cols-2">
                <div class="col">
                    <div class="border p-3 text-center rounded bg-white" id="myBorrow">
                        대출중인 도서 <span class="count d-block fw-bold"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="border p-3 text-center rounded bg-white" id="myReturn">
                        반납완료 도서 <span class="count d-block fw-bold"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="border p-3 text-center rounded bg-white" id="myReservation">
                        예약중인 도서 <span class="count d-block fw-bold"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="border p-3 text-center rounded bg-white" id="myReview">
                        내가 쓴 한줄평 <span class="count d-block fw-bold"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
</body>
</html>
