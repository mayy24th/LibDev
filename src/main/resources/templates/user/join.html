<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/user/user-form.css">
    <script defer src="/js/user/duplicateCheckEmail.js"></script>
    <script defer src="/js/user/join.js"></script>
</head>
<body>
<div class="container-join">
    <h2>회원가입</h2>
    <form id="joinForm" class="form-join">
        <div class="form-group">
            <label class="label-join" for="name">성명</label>
            <input class="input-join" type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label class="label-join" for="email">이메일</label>
            <input class="input-join" type="text" id="email" name="email" required> @
            <select class="input-join" id="emailDomain" name="emailDomain">
                <option value="">선택</option>
                <option value="gmail.com">gmail.com</option>
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
            </select>
            <button class="btn-submit" id= "btn-check" type="button">중복체크</button>
        </div>
        <div class="form-group">
            <label class="label-join" for="password">비밀번호</label>
            <input class="input-join" type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label class="label-join" for="confirmPassword">비밀번호 확인</label>
            <input class="input-join" type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
            <label class="label-join" for="phone1">전화번호</label>
            <input class="input-join" type="text" id="phone1" name="phone1" maxlength="3" required> -
            <input class="input-join" type="text" id="phone2" name="phone2" maxlength="4" required> -
            <input class="input-join" type="text" id="phone3" name="phone3" maxlength="4" required>
        </div>
        <button class="btn-submit" type="submit">회원가입 확인</button>
    </form>
</div>

</body>
</html>
