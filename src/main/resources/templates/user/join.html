<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/user/user-form.css">
    <script type="module" src="/js/user/join.js"></script>
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <script type="module" src="/js/utils/headerAccessInfo.js"></script>
</head>
<body class="wrapper body-form">
<div th:replace="~{layout/header :: header}"></div>
<div class="container py-5 d-flex justify-content-center">
    <div class = "form-content">
        <h2 class="mb-4 text-center">회원가입</h2>
        <form id="joinForm" class="row g-3 form-join">
            <div class="col-md-12 form-group">
                <label for="name" class="form-label">성명</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <input type="hidden" id="currentEmail" name="currentEmail">
            <div class="col-md-12 form-group">
                <label for="email" class="form-label">이메일</label>
                <div class="input-group">
                    <input type="text" id="email" name="email" class="form-control" required>
                    <span class="input-group-text">@</span>
                    <select class="form-select" id="emailDomain" name="emailDomain">
                        <option value="">선택</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                    </select>
                    <button class="btn btn-submit" id= "btn-check" type="button">중복체크</button>
                </div>
            </div>
            <div class="col-md-12 form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="col-md-12 form-group">
                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
            </div>
            <div class="col-12 form-group">
                <label for="phone1" class="form-label">전화번호</label>
                <div class="input-group">
                    <input type="text" id="phone1" name="phone1" maxlength="3" class="form-control" required>
                    <span class="input-group-text">-</span>
                    <input type="text" id="phone2" name="phone2" maxlength="4" class="form-control" required>
                    <span class="input-group-text">-</span>
                    <input type="text" id="phone3" name="phone3" maxlength="4" class="form-control" required>
                </div>
            </div>
            <button class="btn-submit" type="submit">회원가입 확인</button>
        </form>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
