<!DOCTYPE html>
<html lang="ko"  data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <th:block layout:fragment="extraHead">
        <link rel="stylesheet" href="/css/user/user-form.css">
        <script type="module" src="/js/user/info.js"></script>
        <script type="module" src="/js/user/update.js"></script>
        <script type="module" src="/js/user/withdraw.js"></script>
    </th:block>
</head>
<body class="wrapper body-form">
<main layout:fragment="content">
<div class="container py-5 d-flex justify-content-center">
    <div style="max-width: 500px; width: 100%;">
        <h2 class="mb-4 text-center">회원정보 수정</h2>
        <form id="updateForm" class="row g-3 form-join">
            <div class="col-md-12 form-group">
                <label for="name" class="form-label">성명</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="col-md-12 form-group">
            <label for="email" class="form-label">이메일</label>
            <div class="input-group">
                <input type="text" id="email" name="email" class="form-control" readonly
                       style="background-color: #e9ecef; cursor: not-allowed; border: none;">
                <span class="input-group-text">@</span>
                <input type="text" id="emailDomain" name="emailDomain" class="form-control" readonly
                       style="background-color: #e9ecef; cursor: not-allowed; border: none;">
            </div>
            </div>

            <div class="col-md-12 form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="col-md-12 form-group">
                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
            </div>
            <div class="col-12 form-group">
                <label for="phone1" class="form-label">전화번호</label>
                <div class="input-group">
                    <input type="text" id="phone1" name="phone1" maxlength="3" class="form-control" required>
                    <span class="input-group-text">-</span>
                    <input type="text" id="phone2" name="phone2" maxlength="4" class="form-control" required>
                    <span class="input-group-text">-</span>
                    <input type="text" id="phone3" name="phone3" maxlength="4" class="form-control" required>
                </div>
            </div>
            <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteConfirmLabel">회원탈퇴 확인</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            정말로 회원탈퇴 하시겠습니까?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button type="button" class="btn btn-danger" id="confirm-delete">탈퇴하기</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-between">
                <button type="submit" class="btn btn-submit">회원정보 수정확인</button>
                <button type="button" class="btn btn-danger" id="btn-delete">회원탈퇴</button>
            </div>
        </form>
    </div>
</div>
</main>
</body>
</html>
