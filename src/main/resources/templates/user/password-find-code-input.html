<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/user/password-find.css">
    <script type="module" src="/js/user/codeVerify.js"></script>
</head>
<body>
<div class="container">
    <h2 class="mb-3">비밀번호 찾기</h2>
    <div class="email-container">
        <label for="code" class="me-2">인증번호</label>
        <input type="text" id="code" class="form-control input-email">
    </div>
    <p class="mt-2">발급된 임시번호를 입력해주세요.</p>
    <button id="codeSubmit" class="btn btn-submit">확인</button>
</div>
</body>
</html>
