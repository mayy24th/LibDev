<!DOCTYPE html>
<html lang="ko" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연혁</title>
  <th:block layout:fragment="extraHead">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home/history.css">
  </th:block>
</head>

<body>
<main layout:fragment="content">
  <div class="container">
    <h2 class="text-center">연혁</h2>

    <div class="timeline">
      <div class="year">📅 2025</div>

      <div class="event">
        <span class="date">1/31 (금)</span>
        <span class="desc">팀 발표</span>
      </div>
      <div class="event">
        <span class="date">1/31 (금) 오후 5시</span>
        <span class="desc">프로젝트 OT</span>
      </div>
      <div class="event">
        <span class="date">1/31 (금) ~ 2/2 (일)</span>
        <span class="desc">팀 페이지 작성 & 사전기획 기간</span>
      </div>
      <div class="event">
        <span class="date">2/2 (월) ~ 2/28 (금)</span>
        <span class="desc">프로젝트 진행</span>
      </div>
      <div class="event">
        <span class="date">매주 금요일</span>
        <span class="desc">코드리뷰</span>
      </div>
      <div class="event">
        <span class="date">2/28 (금) 오후 2시</span>
        <span class="desc">최종발표</span>
      </div>
    </div>
  </div>
</main>
</body>
</html>
