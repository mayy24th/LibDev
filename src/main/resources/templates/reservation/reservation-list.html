<!DOCTYPE html>
<html lang="ko" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 내역 조회</title>

    <th:block layout:fragment="extraHead">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/css/reservation/reservation-list.css">

        <script type="module" src="/js/reservation/reservationList.js"></script>
    </th:block>

</head>
<body>
<main layout:fragment="content">
    <div class="info-container mt-5">
        <h2 class="text-center">예약 내역 조회</h2>
        <div class="info mt-4">
            <p><i class="bi bi-check"></i> 예약 도서는 우선예약자의 만료 또는 취소 시 E-mail을 통해 안내됩니다.</p>
            <p><i class="bi bi-check"></i> 예약 순번이 되었을 경우 3일 이내 대출하지 않을 시 예약이 자동 취소됩니다.</p>
            <p><i class="bi bi-check"></i> 개인별 최대 5권, 도서별 최대 5명의 예약 제한이 있습니다.</p>
            <p><i class="bi bi-check"></i> 연체된 도서가 있는 경우 예약이 제한될 수 있습니다.</p>
        </div>
    </div>

    <!-- 예약 내역 리스트 -->
    <div class="reservation-list mt-3"></div>
</main>
</body>
</html>
