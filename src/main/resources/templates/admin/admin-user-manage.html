<!DOCTYPE html>
<html lang="ko" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>회원 관리</title>
    <th:block layout:fragment="extraHead">
        <link rel="stylesheet" href="/css/user/admin-user-manage.css">
        <script type="module" src="/js/user/adminUserList.js"></script>
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <h2 class="text-center mt-5">회원 관리</h2>
    <div class="table-container mt-2">
        <div class="d-flex mt-4 gap-3 justify-content-end search-layer">
            <!-- 카테고리 셀렉터 -->
            <div>
                <select id="roleFilter" class="form-select">
                    <option value="ALL">전체</option>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <div>
                <input type="text" id="emailSearch" class="form-control" placeholder="이메일로 검색">
            </div>
        </div>

        <div class="table-container mt-5">
            <table class="table text-center align-middle">
                <thead class="table-light">
                <tr>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>연락처</th>
                    <th>가입일</th>
                    <th>잔여 패널티</th>
                    <th>총 연체 일수</th>
                    <th>권한</th>
                    <th>변경</th>
                </tr>
                </thead>
                <tbody class="user-list"></tbody>
            </table>
        </div>

        <nav>
            <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
        </nav>
    </div>
</main>
</body>
</html>
