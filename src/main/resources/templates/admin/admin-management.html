<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/user/mypage.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <script type="module" src="/js/admin/info.js"></script>
    <script type="module" src="/js/admin/linkInAdminMypage.js"></script>
    <script type="module" src="/js/utils/headerAccessInfo.js"></script>
</head>
<body class="bg-light wrapper body-mypage">
<div th:replace="~{layout/header :: header}"></div>
<div class="container py-5">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-4 text-center">관리자 정보</h2>

        <div class="card p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="profile-badge user-role">관리자</div>
                    <strong class="fs-4 user-name"></strong> <strong>님, 안녕하세요</strong>
                </div>
                <button class="btn btn-edit" id="edit">개인정보 수정</button>
            </div>
        </div>

        <div class="card p-3 mb-3">
            <ul class="list-unstyled mb-0">
                <li><strong>회원가입일:</strong> <span class="join-date">2025-01-01</span></li>
                <li><strong>휴대폰 번호:</strong> <span class="phone-number">010-1234-1234</span></li>
                <li><strong>이메일 주소:</strong> <span class="email-address">example@ex.com</span></li>
            </ul>
        </div>

        <div class="card p-3">
            <h3 class="mb-3">서비스 이용현황</h3>
            <div class="row g-2">
                <div class="col-6 col-md-4">
                    <div class="border p-3 text-center rounded bg-white" id="userManagement">회원 관리</div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="border p-3 text-center rounded bg-white" id="bookManagement">도서 관리</div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="border p-3 text-center rounded bg-white" id="borrowManagement">대출/반납 관리</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
