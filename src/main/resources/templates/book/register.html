<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 등록</title>
    <link rel="stylesheet" href="/book/css/register.css">
</head>
<body>
<h1>도서 등록</h1>

<!-- 검색 -->
<div>
    <input type="text" id="searchQuery" placeholder="도서명을 입력하세요">
    <button onclick="searchBooks()">검색</button>
</div>

<!-- 검색 결과 -->
<table border="1">
    <thead>
    <tr>
        <th>도서명</th>
        <th>저자</th>
        <th>출판사</th>
        <th>썸네일</th>
        <th>선택</th>
    </tr>
    </thead>
    <tbody id="searchResults"></tbody>
</table>

<!-- 선택한 도서 상세 정보 -->
<h2>선택한 도서 정보</h2>
<div id="selectedBook">
    <p><strong>도서명:</strong> <span id="bookTitle"></span></p>
    <p><strong>저자:</strong> <span id="bookAuthor"></span></p>
    <p><strong>출판사:</strong> <span id="bookPublisher"></span></p>
    <p><strong>발행일:</strong> <span id="bookPublishedDate"></span></p>
    <p><strong>ISBN:</strong> <span id="bookIsbn"></span></p>
    <p><strong>청구번호:</strong> <span id="bookCallNumber"></span></p>
    <p><strong>주제 ID:</strong> <span id="bookTopicId"></span></p>
    <p><strong>도서 소개:</strong> <span id="bookContents"></span></p>
    <img id="bookThumbnail" alt="썸네일" style="max-width: 200px; max-height: 300px;">

    <br>
    <button onclick="registerBook()">등록</button>
</div>

<script src="/book/js/register.js"></script>
</body>
</html>
