<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/book/searchSimple.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">통합자료검색</h1>

    <!-- 검색창 -->
    <div class="input-group mb-4">
        <select id="search-type" class="form-select" style="max-width: 150px; background-color: #623F3F; color: white;">
            <option value="전체">전체</option>
            <option value="제목">제목</option>
            <option value="저자">저자</option>
            <option value="출판사">출판사</option>
        </select>
        <input type="text" id="search-input" class="form-control" placeholder="검색어 입력">
        <button id="search-button" class="btn text-white" style="background-color: #623F3F;">검색</button>
    </div>

    <!-- 검색 결과 -->
    <p class="text-center fw-bold">전체 <span id="search-result-count">0</span>건의 도서가 검색되었습니다.</p>

    <!-- 도서 목록 -->
    <div id="book-list" class="list-group"></div>

    <!-- 페이지네이션 -->
    <nav>
        <ul class="pagination justify-content-center pagination-mt-4" id="pagination"></ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/book/searchSimple.js"></script>
</body>
</html>
